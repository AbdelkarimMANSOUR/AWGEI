<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div style="text-align: center;">
            <img src="AWGEI_school.svg" alt="AWGEI Logo" style="max-width: 200px; margin-bottom: 20px;">
        </div>
        <h2>Connexion</h2>
        <form id="loginForm" action="/login" method="POST">
            <div>
                <label for="username">Nom d'utilisateur ou Email</label>
                <input type="email" id="username" name="username" placeholder="Email" required>
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <div class="subscribe-container">
            <button type="button" onclick="toggleSignupForm()">S'abonner</button>
        </div>
        <div class="error-message" id="errorMessage" style="display: none;">Identifiants incorrects. Veuillez réessayer.</div>
    </div>

    <!-- Formulaire d'inscription caché -->
    <div class="signup-container" id="signupForm" style="display: none;">
        <h2>Inscription</h2>
        <form id="signupFormElement">
            <div>
                <label for="email">Email</label>
                <input type="email" id="signupEmail" name="email" placeholder="Email" required>
            </div>
            <div>
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="signupUsername" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" id="signupPassword" name="password" placeholder="Mot de passe" required>
            </div>
            <div>
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmer le mot de passe" required>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <script>
        // Fonction pour afficher/masquer le formulaire d'inscription
        function toggleSignupForm() {
            const signupForm = document.getElementById("signupForm");
            signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
        }

        // Handle form submission for signup
        document.getElementById("signupFormElement").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("signupEmail").value;
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas.");
                return;
            }

            // Prepare data to send to backend
            const formData = {
                email: email,
                username: username,
                password: password
            };

            try {
                const response = await fetch("/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert("Inscription réussie !");
                    // Optionally, redirect to login page or show a success message
                } else {
                    alert(result.error || "Une erreur est survenue.");
                }
            } catch (error) {
                console.error("Error during signup:", error);
                alert("Erreur de connexion au serveur.");
            }
        });

        // Handle login form submission
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const formData = {
                username: username,
                password: password
            };

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert("Connexion réussie !");
                    // Redirect to dashboard or homepage after successful login
                } else {
                    const errorMessage = document.getElementById("errorMessage");
                    errorMessage.style.display = "block"; // Display error message
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert("Erreur de connexion au serveur.");
            }
        });
    </script>
</body>
</html>
